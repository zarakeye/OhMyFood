<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - la note enchantée</title>
  <link rel="icon" type="image/ico" href="assets/images/logo/ohmyfood.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="/assets/images/logo/ohmyfood@2x.svg" alt="logo cliquable">
    </div>
    <a class="header__goback" href="/index.html"><img src="/assets/images/icons/goback.svg" alt=""></a>
  </header>

  <main>
    <div class="img-wrapper">
      <img src="/assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Assiette gastronomique">
    </div>
    <article class="menu">
      <div class="menu__title">
        <h1 class="section-title">
          <span class="sr-only">Menu de "</span>
          La note enchantée
          <span class="sr-only">" présenté par ohmyfood</span>
        </h1>
        <form action="" class="like-form">
          <input type="checkbox" id="like_note-enchantee" name="like_note-enchantee" class="like_button"
            value="favorite">
          <label for="like_note-enchantee" class="fav-label">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
          </label>
        </form>
      </div>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">entrées</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id="ravioles-de-foi-gras" class="selector sr-only" value="ravioles-de-foi-gras">
            <label for="ravioles-de-foi-gras" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Ravioles de foi gras</h3>
                  <p class="dish__info">Accompagnées de leur crème à la truffe</p>
                </div>
                <p class="dish__price">25€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="caviar-oscietre" class="selector sr-only" value="caviar-oscietre">
            <label for="caviar-oscietre" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Caviar osciètre</h3>
                  <p class="dish__info">Sur blini à la farine de blé noir</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="homard-et-espuma-de-potiron" class="selector sr-only"
              value="homard-et-espuma-de-potiron">
            <label for="homard-et-espuma-de-potiron" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Homard et espuma de potiron</h3>
                  <p class="dish__info">Marinés aux zestes d'orange</p>
                </div>
                <p class="dish__price">20€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">plats</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id="noix-de-coquilles-saint-jacques" class="selector sr-only"
              value="noix-de-coquilles-saint-jacques">
            <label for="noix-de-coquilles-saint-jacques" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Noix de coquilles Saint-Jacques</h3>
                  <p class="dish__info">Sur lit de purée de céleri-rave</p>
                </div>
                <p class="dish__price">40€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="langoustine-poelee" class="selector sr-only" value="langoustine-poelee">
            <label for="langoustine-poelee" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Langoustine poêlée</h3>
                  <p class="dish__info">Purée de patate douce</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="mijote-de-queue-de-boeuf" class="selector sr-only"
              value="mijote-de-queue-de-boeuf">
            <label for="mijote-de-queue-de-boeuf" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Mijoté de queue de bœuf</h3>
                  <p class="dish__info">Et riz sauvage aux zestes de citron</p>
                </div>
                <p class="dish__price">45€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">desserts</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id="macaron-noisette-et-chocolat" class="selector sr-only"
              value="macaron-noisette-et-chocolat">
            <label for="macaron-noisette-et-chocolat" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Macaron noisette et chocolat</h3>
                  <p class="dish__info">Glace au caramel brun et sel de Guérande</p>
                </div>
                <p class="dish__price">18€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="baba-au-rhum-revisite" class="selector sr-only" value="baba-au-rhum-revisite">
            <label for="baba-au-rhum-revisite" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Baba au rhum revisité</h3>
                  <p class="dish__info">Avec son coulis de citron</p>
                </div>
                <p class="dish__price">22€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="tarte-au-citron-meringuee" class="selector sr-only"
              value="tarte-au-citron-meringuee">
            <label for="tarte-au-citron-meringuee" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Tarte au citron meringuée</h3>
                  <p class="dish__info">Déstructurée</p>
                </div>
                <p class="dish__price">23€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="command">
        <button class="cta command-btn">
          <span class="cta-txt">Commander</span>
        </button>
      </section>
    </article>
  </main>
  <footer class="footer">
    <a href="/index.html" class="footer__title">ohmyfood</a>
    <div class="footer__links">
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-utensils"></i>
        <span class="footer__links-link-text">Proposer un restaurant</span>
      </a>
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-handshake-angle"></i>
        <span class="footer__links-link-text">Devenir partenaire</span>
      </a>
      <a class="footer__links-link" href="#">Mentions légales</a>
      <a class="footer__links-link" href="mailto:">Contact</a>
    </div>
  </footer>
</body>
