<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - À la française</title>
  <link rel="icon" type="image/ico" href="/assets/images/logo/ohmyfood.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="/assets/images/logo/ohmyfood@2x.svg" alt="logo cliquable">
    </div>
    <a class="header__goback" href="/index.html"><img src="/assets/images/icons/goback.svg" alt=""></a>
  </header>

  <main>
    <div class="img-wrapper">
      <img src="/assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Assiette gastronomique">
    </div>
    <article class="menu">
      <div class="menu__title">
        <h1 class="section-title">
          <span class="sr-only">Menu "</span>
          À la française
          <span class="sr-only">" présenté par ohmyfood</span>
        </h1>
        <form action="" class="like-form">
          <input type="checkbox" id="like_a-la-francaise" class="like_button" value="favorite">
          <label for="like_a-la-francaise" class="fav-label">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
          </label>
        </form>
      </div>
      <form id="order" method="post" action="">
        <section class="step-of-meal">
          <div class="section-title">
            <h2 class="section-title-text">entrées</h2>
            <div class="section-title-underline"></div>
          </div>
          <ul class="step-of-meal__list">
            <li class="step-of-meal__item">
              <input type="checkbox" id="tartare-poulpe-acidule" class="selector sr-only" value="check">
              <label for="tartare-poulpe-acidule" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Tartare de poulpe acidulé</h3>
                    <p class="dish__info">Aux zestes d'orange</p>
                  </div>
                  <p class="dish__price">25€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </label>
            </li>
            <li class="step-of-meal__item">
              <input type="checkbox" id="veloute-legume-d-antan" class="selector sr-only"
                value="veloute-legume-d-antan">
              <label for="veloute-legume-d-antan" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Velouté de légumes d'antan</h3>
                    <p class="dish__info">Carotte, panais, topinambour</p>
                  </div>
                  <p class="dish__price">35€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </label>
            </li>
            <li class="step-of-meal__item">
              <input type="checkbox" id='soupe-a-l-oignon' class="selector sr-only" value="check">
              <label for='soupe-a-l-oignon' class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Soupe à l'oignon</h3>
                    <p class="dish__info">Revisitée</p>
                  </div>
                  <p class="dish__price">20€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </label>
            </li>
          </ul>
        </section>
        <section class="step-of-meal">
          <div class="section-title">
            <h2 class="section-title-text">plats</h2>
            <div class="section-title-underline"></div>
          </div>
          <ul class="step-of-meal__list">
            <li class="step-of-meal__item">
              <input type="checkbox" id="coquilles-saint-jacques" class="selector sr-only"
                value="coquilles-saint-jacques">
              <label for="coquilles-saint-jacques" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Coquilles Saint-Jacques</h3>
                    <p class="dish__info">Accompagné d'une purée de panais</p>
                  </div>
                  <p class="dish__price">40€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                </div>
              </label>
            </li>
            <li class="step-of-meal__item">
              <input type="checkbox" id="mijote-de-porc" class="selector sr-only" value="check">
              <label for="mijote-de-porc" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Magret de canard</h3>
                    <p class="dish__info">Et parmentier de pommes de terre</p>
                  </div>
                  <p class="dish__price">35€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                </div>
              </label>
            </li>
            <li class="step-of-meal__item">
              <input type="checkbox" id="pigeonneau-d-ille-et-vilaine" class="selector sr-only"
                value="pigeonneau-d-ille-et-vilaine">
              <label for="pigeonneau-d-ille-et-vilaine" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Pigeonneau d'Ille-et-Vilaine</h3>
                    <p class="dish__info">Sur son lit de gnocchis aux légumes</p>
                  </div>
                  <p class="dish__price">44€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                </div>
              </label>
            </li>
          </ul>
        </section>
        <section class="step-of-meal">
          <div class="section-title">
            <h2 class="section-title-text">desserts</h2>
            <div class="section-title-underline"></div>
          </div>
          <ul class="step-of-meal__list">
            <li class="step-of-meal__item">
              <input type="checkbox" id="petales-de-violette-glacees" class="selector sr-only"
                value="petales-de-violette-glacees">
              <label for="petales-de-violette-glacees" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Pétales de violette glacés</h3>
                    <p class="dish__info">Et purée de noisette</p>
                  </div>
                  <p class="dish__price">18€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                </div>
              </label>
            </li>
            <li class="step-of-meal__item">
              <input type="checkbox" id="fondant-au-chocolat" class="selector sr-only" value="fondant-au-chocolat">
              <label for="fondant-au-chocolat" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Fondant au chocolat</h3>
                    <p class="dish__info">Revisité</p>
                  </div>
                  <p class="dish__price">22€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                </div>
              </label>
            </li>
            <li class="step-of-meal__item">
              <input type="checkbox" id="millefeuille-croustillant" class="selector sr-only"
                value="millefeuille-croustillant">
              <label for="millefeuille-croustillant" class="selector__label">
                <div class="dish">
                  <div class="dish__section-title">
                    <h3 class="dish__title">Millefeuille croustillant</h3>
                    <p class="dish__info">Myrtilles et pâte d'amande</p>
                  </div>
                  <p class="dish__price">23€</p>
                </div>
                <div class="dish__check">
                  <span>
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
                </div>
              </label>
            </li>
          </ul>
        </section>

        <section class="command">
          <button type="submit" form="order" class="cta command-btn" value="order">
            <span class="cta-txt">Commander</span>
          </button>
        </section>
      </form>
    </article>
  </main>
  <footer class="footer">
    <a href="/index.html" class="footer__title">ohmyfood</a>
    <div class="footer__links">
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-utensils"></i>
        <span class="footer__links-link-text">Proposer un restaurant</span>
      </a>
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-handshake-angle"></i>
        <span class="footer__links-link-text">Devenir partenaire</span>
      </a>
      <a class="footer__links-link" href="#">Mentions légales</a>
      <a class="footer__links-link" href="mailto:">Contact</a>
    </div>
  </footer>
</body>
