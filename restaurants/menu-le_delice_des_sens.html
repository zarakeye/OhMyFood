<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - Le délice des sens</title>
  <link rel="icon" type="image/ico" href="/assets/images/logo/ohmyfood.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="/assets/images/logo/ohmyfood@2x.svg" alt="logo cliquable">
    </div>
    <a class="header__goback" href="/index.html"><img src="/assets/images/icons/goback.svg" alt=""></a>
  </header>

  <main>
    <div class="img-wrapper">
      <img src="/assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Assiette gastronomique">
    </div>
    <article class="menu">
      <div class="menu__title">
        <h1 class="section-title">
          <span class="sr-only">Menu "</span>
          Le délice des sens
          <span class="sr-only">" présenté par ohmyfood</span>
        </h1>
        <form action="" class="like-form">
          <input type="checkbox" id="like_delice-des-sens" class="like_button" value="favorite">
          <label for="like_delice-des-sens" class="fav-label">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
          </label>
        </form>
      </div>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">entrées</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id='tartare-de-thon' class="selector sr-only" value="tartare-de-thon">
            <label for="tartare-de-thon" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__presentation__title">Tartare de thon</h3>
                  <p class="dish__presentation__info">Assaisonné au yuzu</p>
                </div>
                <p class="dish__price">25€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id='bouchee-de-homard-croustillant' class="selector sr-only"
              value="bouchee-de-homard-croustillant">
            <label for="bouchee-de-homard-croustillant" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Bouchée de homard croustillant</h3>
                  <p class="dish__info">Et sa farandole de petits légumes</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id='foi-gras-de-canard-cuit-entier' class="selector sr-only"
              value="foi-gras-de-canard-cuit-entier">
            <label for="foi-gras-de-canard-cuit-entier" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Foi gras de canard cuit entier</h3>
                  <p class="dish__info">Confiture de figue et pain toasté</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">plats</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id='poulet-roti-aux-herbes-de-provence' class="selector sr-only"
              value="poulet-roti-aux-herbes-de-provence">
            <label for="poulet-roti-aux-herbes-de-provence" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Poulet rôti aux herbes de Provence</h3>
                  <p class="dish__info">Et sa crème de truffe</p>
                </div>
                <p class="dish__price">40€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id='langouste-rotie' class="selector sr-only" value="check">
            <label for="langouste-rotie" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Langouste rôtie</h3>
                  <p class="dish__info">Et ses légumes de saison</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id='cote-de-boeuf' class="selector sr-only" value="check">
            <label for="cote-de-boeuf" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Côte de bœuf</h3>
                  <p class="dish__info">Et sa purée de panais</p>
                </div>
                <p class="dish__price">44€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">desserts</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id='farandole-de-desserts' class="selector sr-only" value="check">
            <label for="farandole-de-desserts" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Farandole de desserts</h3>
                  <p class="dish__info">Du chef</p>
                </div>
                <p class="dish__price">18€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id='creme-brulee' class="selector sr-only" value="check">
            <label for="creme-brulee" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Crème brûlée</h3>
                  <p class="dish__info">Revisitée</p>
                </div>
                <p class="dish__price">22€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id='tiramisu' class="selector sr-only" value="check">
            <label for="tiramisu" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Tiramisu</h3>
                  <p class="dish__info">À la noisette</p>
                </div>
                <p class="dish__price">23€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="command">
        <button class="cta command-btn">
          <span class="cta-txt">Commander</span>
        </button>
      </section>
    </article>
  </main>
  <footer class="footer">
    <a href="/index.html" class="footer__title">ohmyfood</a>
    <div class="footer__links">
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-utensils"></i>
        <span class="footer__links-link-text">Proposer un restaurant</span>
      </a>
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-handshake-angle"></i>
        <span class="footer__links-link-text">Devenir partenaire</span>
      </a>
      <a class="footer__links-link" href="#">Mentions légales</a>
      <a class="footer__links-link" href="mailto:">Contact</a>
    </div>
  </footer>
</body>
