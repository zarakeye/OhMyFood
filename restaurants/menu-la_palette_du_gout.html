<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - La palette du gout</title>
  <link rel="icon" type="image/ico" href="/assets/images/logo/ohmyfood.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="/assets/images/logo/ohmyfood@2x.svg" alt="logo cliquable">
    </div>
    <a class="header__goback" href="/index.html"><img src="/assets/images/icons/goback.svg" alt=""></a>
  </header>

  <main>
    <div class="img-wrapper">
      <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </div>
    <article class="menu">
      <div class="menu__title">
        <h1 class="section-title">
          <span class="sr-only">Menu de "</span>
          La palette du goût
          <span class="sr-only">" présenté par ohmyfood</span>
        </h1>
        <form action="" class="like-form">
          <input type="checkbox" id="like_palette-du-gout" name="like_palette-du-gout" class="like_button"
            value="favorite">
          <label for="like_palette-du-gout" class="fav-label">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
          </label>
        </form>
      </div>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">entrées</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id="fricassee-d-escargots" class="selector sr-only" value="fricassee-d-escargots">
            <label for="fricassee-d-escargots" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Fricassée d'escargots</h3>
                  <p class="dish__info">Au piment d'espelette</p>
                </div>
                <p class="dish__price">25€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="foie-gras-de-canard-mi-cuit" class="selector sr-only"
              value="foie-gras-de-canard-mi-cuit">
            <label for="foie-gras-de-canard-mi-cuit" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Foi gras de canard mi-cuit</h3>
                  <p class="dish__info">Et ses copeaux de truffe noire</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="oeuf-au-plat" class="selector sr-only" value="oeuf-au-plat">
            <label for="oeuf-au-plat" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">&OElig;uf au plat</h3>
                  <p class="dish__info">Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <p class="dish__price">20€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">plats</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id="filet-de-boeuf-aux-herbes" class="selector sr-only"
              value="filet-de-boeuf-aux-herbes">
            <label for="filet-de-boeuf-aux-herbes" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Filet de b&oelig;uf aux herbes</h3>
                  <p class="dish__info">Accompagné de sa ribambelle de légumes</p>
                </div>
                <p class="dish__price">40€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="parmentier-de-queue-de-boeuf" class="selector sr-only"
              value="parmentier-de-queue-de-boeuf">
            <label for="parmentier-de-queue-de-boeuf" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Parmentier de queue de boeuf</h3>
                  <p class="dish__info">&Agrave; la truffe noire sur sa purée de panais</p>
                </div>
                <p class="dish__price">35€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="filet-de-turbot" class="selector sr-only" value="filet-de-turbot">
            <label for="filet-de-turbot" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Filet de turbot</h3>
                  <p class="dish__info">Aux agrumes</p>
                </div>
                <p class="dish__price">44€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="step-of-meal">
        <div class="section-title">
          <h2 class="section-title-text">desserts</h2>
          <div class="section-title-underline"></div>
        </div>
        <ul class="step-of-meal__list">
          <li class="step-of-meal__item">
            <input type="checkbox" id="paris-brest" class="selector sr-only" value="paris-brest">
            <label for="paris-brest" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Paris-Brest</h3>
                  <p class="dish__info">Revisité</p>
                </div>
                <p class="dish__price">18€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="macaron-au-chocolat-d-exception" class="selector sr-only"
              value="macaron-au-chocolat-d-exception">
            <label for="macaron-au-chocolat-d-exception" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Macaron au chocolat d'exception</h3>
                  <p class="dish__info">Et glace à la vanille de Madagascar</p>
                </div>
                <p class="dish__price">22€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
          <li class="step-of-meal__item">
            <input type="checkbox" id="mousse-au-chocolat" class="selector sr-only" value="mousse-au-chocolat">
            <label for="mousse-au-chocolat" class="selector__label">
              <div class="dish">
                <div class="dish__section-title">
                  <h3 class="dish__title">Mousse au chocolat</h3>
                  <p class="dish__info">Au piment d'espelette et à la truffe noire</p>
                </div>
                <p class="dish__price">23€</p>
              </div>
              <div class="dish__check">
                <span>
                  <i class="fa-solid fa-check"></i>
                </span>
              </div>
              </div>
            </label>
          </li>
        </ul>
      </section>
      <section class="command">
        <button class="cta command-btn">
          <span class="cta-txt">Commander</span>
        </button>
      </section>
    </article>
  </main>
  <footer class="footer">
    <a href="/index.html" class="footer__title">ohmyfood</a>
    <div class="footer__links">
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-utensils"></i>
        <span class="footer__links-link-text">Proposer un restaurant</span>
      </a>
      <a class="footer__links-link" href="#">
        <i class="fa-solid fa-handshake-angle"></i>
        <span class="footer__links-link-text">Devenir partenaire</span>
      </a>
      <a class="footer__links-link" href="#">Mentions légales</a>
      <a class="footer__links-link" href="mailto:">Contact</a>
    </div>
  </footer>
</body>
