<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link rel="icon" type="image/ico" href="assets/images/logo/ohmyfood.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1 class="header">
      <img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg" alt="logo cliquable">
      <span class="heade__text sr-only">ohmyfood</span>
    </h1>
    <section class="header__location">
      <button class="header__location__btn">
        <img class="header__location__icon" src="assets/images/icons/location.svg" alt="">
        <span class="sr-only">Location:</span>
      </button>
      <p class="header__location__txt">Paris, Belleville</p>
    </section>
  </header>

  <main>
    <section class="hero">
      <div class="hero__content">
        <h2 class="section-title">Réservez le menu qui vous convient</h2>
        <p class="hero__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      </div>
      <button class="cta hero__button">Explorer nos restaurants</button>
    </section>
  </main>

  <footer>
  </footer>
</body>
