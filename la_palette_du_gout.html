<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link rel="icon" type="image/ico" href="assets/images/logo/ohmyfood.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg" alt="logo cliquable">
    </div>
    <a class="header__goback" href="index.html"><img src="assets/images/icons/goback.svg" alt=""></a>
  </header>

  <main>
    <div class="img-wrapper">
      <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </div>
    <article class="menu">
      <div class="menu__title">
        <h1 class="section-title">
          <span class="sr-only">Menu de "</span>
          La palette du goût
          <span class="sr-only">" présenté par ohmyfood</span>
        </h1>
        <button class="like">
          <i class="like__heart fa-solid fa-heart fa-2x"></i>
          <i class="like__heart fa-regular fa-heart fa-2x"></i>
          <span class="sr-only">Ajouter aux favoris</span>
        </button>
    </article>
  </main>
